<div class="container">
    <div><h2>Ajouter un Livre:</h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Livre</label>
            <input type="number" [(ngModel)] = "newbook.idLivre" name="idLivre" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Livre</label>
            <input type="text" [(ngModel)]= "newbook.nomLivre" name="nomLivre" class="form-control">
        </div>
            <div class="col-sm-2 col-md-2 col-lg-2">
                <label>Prix Livre</label>
                <input type="number" [(ngModel)] = "newbook.prixLivre" name="prixLivre" class="form-control">
            </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <label>Datecr√©ation</label>
                    <input type="date" [(ngModel)] = "newbook.dateCreation" name="dateCreation" class="form-control">
                </div>
                <div class="mt-2"><button type="submit" (click)="addLivre()" class="btn btn-success">Ajouter</button>
                </div>
    </form>
</div>
