<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr><th>Id</th><th>Nom</th><th>Prix</th><th>Date Creation</th></tr>
                <tbody *ngFor="let Livre of livres">
                    <tr>
                        <td>{{Livre.idLivre}}</td>
                        <td>{{Livre.nomLivre}}</td>
                        <td>{{Livre.prixLivre}}</td>
                        <td>{{Livre.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td><a class="btn btn-danger" (click)="SupprimerLivre(Livre)">Supprimer</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/updateLivre',Livre.idLivre]">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
